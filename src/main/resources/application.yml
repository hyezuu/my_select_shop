spring :
  datasource :
    url : ${MY_SELECT_SHOP_DB}
    username : ${MY_SELECT_SHOP_DB_USERNAME}
    password : ${MY_SELECT_SHOP_DB_PASSWORD}
    driver-class-name : com.mysql.cj.jdbc.Driver
  jpa :
    hibernate :
      ddl-auto : update

naver:
  api:
    client_id : ${NAVER_CLIENT_ID}
    client_secret : ${NAVER_CLIENT_SECRET}

jwt :
  secret :
    key : ${JWT_SECRET_KEY}